<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<div class="container mt-4">
		<div class="row">
			<div class="col-lg-12">
				<ul class="breadcrumb">
					<button class="btn btn-primary" onclick="location.href='{% url 'wifi_users:create-voucher' %}'">
						<i class="ft-plus"></i> Create Voucher
					</button>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<table class="table">
							<thead class="white bg-light">
								<tr>
									<th>Code</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								{% for voucher in voucher_list %}
								<tr>
									<td>{{voucher.code}}</td>
									<td><a href="{% url 'wifi_users:delete-voucher' voucher.id %}">Delete</a></td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
